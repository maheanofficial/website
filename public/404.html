<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrap {
      text-align: center;
      padding: 24px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 48px;
    }
    p {
      margin: 0 0 24px;
      color: #94a3b8;
    }
    a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      color: #0f172a;
      text-decoration: none;
      background: #f59e0b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>404</h1>
    <p>This page does not exist.</p>
    <a href="/">Go Home</a>
  </main>
</body>
</html>
