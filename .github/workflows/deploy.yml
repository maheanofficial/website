name: Deploy to cPanel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: read
    env:
      DEPLOY_BUNDLE: deploy-${{ github.sha }}.tgz
      APP_DIR: ${{ secrets.CPANEL_APP_DIR }}
      NODE_VENV_ACTIVATE: ${{ secrets.CPANEL_NODE_VENV_ACTIVATE }}
      HEALTHCHECK_URL: https://www.mahean.com/healthz
      CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
      CPANEL_PORT: ${{ secrets.CPANEL_PORT }}
      CPANEL_USER: ${{ secrets.CPANEL_USER }}
      CPANEL_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare deployment bundle
        run: |
          set -euo pipefail
          rm -rf deploy
          mkdir -p deploy
          cp -r api deploy/api
          cp -r dist deploy/dist
          cp -r scripts deploy/scripts
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cp server.js deploy/server.js
          if [ -d data ]; then
            cp -r data deploy/data
          fi
          tar -czf "${DEPLOY_BUNDLE}" -C deploy .

      - name: Validate and normalize deploy config
        run: |
          set -euo pipefail
          if [ -z "${CPANEL_HOST:-}" ] || [ -z "${CPANEL_USER:-}" ]; then
            echo "Missing required repository secrets: CPANEL_HOST and/or CPANEL_USER"
            exit 1
          fi

          host="${CPANEL_HOST#http://}"
          host="${host#https://}"
          host="${host%%/*}"
          host="${host%%:*}"
          if [ -z "${host}" ]; then
            echo "CPANEL_HOST is invalid."
            exit 1
          fi

          port="$(printf '%s' "${CPANEL_PORT:-22}" | tr -cd '0-9')"
          if [ -z "${port}" ]; then
            port="22"
          fi

          echo "CPANEL_HOST_CLEAN=${host}" >> "$GITHUB_ENV"
          echo "CPANEL_PORT_CLEAN=${port}" >> "$GITHUB_ENV"

      - name: Configure SSH
        env:
          CPANEL_SSH_KEY: ${{ secrets.CPANEL_SSH_KEY }}
          CPANEL_SSH_KEY_B64: ${{ secrets.CPANEL_SSH_KEY_B64 }}
          CPANEL_SSH_PASSPHRASE: ${{ secrets.CPANEL_SSH_PASSPHRASE }}
        run: |
          set -euo pipefail
          HOST_VALUE="${CPANEL_HOST_CLEAN}"
          PORT_VALUE="${CPANEL_PORT_CLEAN}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          ssh-keyscan -p "${PORT_VALUE}" "${HOST_VALUE}" >> ~/.ssh/known_hosts 2>/dev/null || true

          if [ -n "${CPANEL_PASSWORD:-}" ]; then
            sudo apt-get update
            sudo apt-get install -y sshpass
            echo "PASSWORD_FALLBACK=1" >> "$GITHUB_ENV"
          else
            echo "PASSWORD_FALLBACK=0" >> "$GITHUB_ENV"
          fi

          if [ -z "${CPANEL_SSH_KEY:-}" ] && [ -z "${CPANEL_SSH_KEY_B64:-}" ]; then
            if [ -n "${CPANEL_PASSWORD:-}" ]; then
              echo "AUTH_MODE=password" >> "$GITHUB_ENV"
              exit 0
            fi
            echo "Missing auth secret. Set CPANEL_SSH_KEY (or CPANEL_SSH_KEY_B64), or CPANEL_PASSWORD."
            exit 1
          fi

          if [ -n "${CPANEL_SSH_KEY:-}" ]; then
            KEY_CONTENT="$(printf '%s' "${CPANEL_SSH_KEY}" | tr -d '\r')"
            # If secret was pasted as escaped newlines, convert to real newlines.
            if [[ "${KEY_CONTENT}" == *"\\n"* ]] && [[ "${KEY_CONTENT}" != *$'\n'* ]]; then
              KEY_CONTENT="$(printf '%b' "${KEY_CONTENT}")"
            fi
            # Remove accidental left-padding from copied chat text.
            printf '%s\n' "${KEY_CONTENT}" | sed 's/^[[:space:]]*//' > ~/.ssh/id_deploy
          else
            if ! printf '%s' "${CPANEL_SSH_KEY_B64}" | base64 -d > ~/.ssh/id_deploy; then
              echo "CPANEL_SSH_KEY_B64 is not valid base64. Use CPANEL_SSH_KEY (raw multiline key) instead."
              exit 1
            fi
          fi

          chmod 600 ~/.ssh/id_deploy

          if [ -n "${CPANEL_SSH_PASSPHRASE:-}" ]; then
            eval "$(ssh-agent -s)"
            printf '%s\n' '#!/usr/bin/env bash' 'printf "%s\n" "$CPANEL_SSH_PASSPHRASE"' > /tmp/askpass.sh
            chmod 700 /tmp/askpass.sh
            export SSH_ASKPASS=/tmp/askpass.sh
            export DISPLAY=:0
            export SSH_ASKPASS_REQUIRE=force
            setsid -w ssh-add ~/.ssh/id_deploy < /dev/null
          fi

          echo "AUTH_MODE=key" >> "$GITHUB_ENV"

      - name: Deploy and restart app
        run: |
          set -euo pipefail
          HOST_VALUE="${CPANEL_HOST_CLEAN}"
          PORT_VALUE="${CPANEL_PORT_CLEAN}"
          AUTH_MODE="${AUTH_MODE:-key}"
          PASSWORD_FALLBACK="${PASSWORD_FALLBACK:-0}"

          remote_script=$(cat <<'EOS'
          set -euo pipefail
          HOME_DIR="${HOME:-$(cd ~ && pwd)}"
          APP_DIR_VALUE="${APP_DIR}"
          if [ -z "${APP_DIR_VALUE}" ]; then
            APP_DIR_VALUE="${HOME_DIR}/main_mahean.com"
          fi
          NODE_VENV_VALUE="${NODE_VENV_ACTIVATE}"
          APP_NAME="$(basename "${APP_DIR_VALUE}")"
          echo "[deploy] home=${HOME_DIR}"
          echo "[deploy] app_dir=${APP_DIR_VALUE}"
          mkdir -p "${APP_DIR_VALUE}"
          mkdir -p "${APP_DIR_VALUE}/tmp"
          if [ ! -f "${HOME_DIR}/${DEPLOY_BUNDLE}" ]; then
            echo "Deploy bundle missing: ${HOME_DIR}/${DEPLOY_BUNDLE}"
            exit 1
          fi
          tar -xzf "${HOME_DIR}/${DEPLOY_BUNDLE}" -C "${APP_DIR_VALUE}"
          rm -f "${HOME_DIR}/${DEPLOY_BUNDLE}"

          if [ -n "${NODE_VENV_VALUE}" ] && [ -f "${NODE_VENV_VALUE}" ]; then
            echo "[deploy] using provided node venv: ${NODE_VENV_VALUE}"
            source "${NODE_VENV_VALUE}"
          else
            CANDIDATE_1="${HOME_DIR}/nodevenv/${APP_NAME}/20/bin/activate"
            CANDIDATE_2="${HOME_DIR}/nodevenv/main_mahean.com/20/bin/activate"
            CANDIDATE_3="${HOME_DIR}/nodevenv/onboarding-project/20/bin/activate"
            for CANDIDATE in "${CANDIDATE_1}" "${CANDIDATE_2}" "${CANDIDATE_3}"; do
              if [ -f "${CANDIDATE}" ]; then
                NODE_VENV_VALUE="${CANDIDATE}"
                echo "[deploy] using detected node venv: ${NODE_VENV_VALUE}"
                source "${NODE_VENV_VALUE}"
                break
              fi
            done
          fi

          if ! command -v node >/dev/null 2>&1 || ! command -v npm >/dev/null 2>&1; then
            echo "Node/NPM not available. Set CPANEL_NODE_VENV_ACTIVATE to a valid activate path."
            echo "Tried: ${NODE_VENV_VALUE:-<empty>}, ${HOME_DIR}/nodevenv/${APP_NAME}/20/bin/activate, ${HOME_DIR}/nodevenv/main_mahean.com/20/bin/activate"
            exit 1
          fi
          node -v
          npm -v
          cd "${APP_DIR_VALUE}"
          npm install --include=dev --no-audit --no-fund
          npm run db:init
          npm run db:fix-encoding || true
          touch "${APP_DIR_VALUE}/tmp/restart.txt"
          EOS
          )

          run_password_deploy() {
            export SSHPASS="${CPANEL_PASSWORD}"
            local ssh_opts="-o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=accept-new -o ConnectTimeout=20 -o BatchMode=no -p ${PORT_VALUE}"
            local scp_opts="-o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=accept-new -o ConnectTimeout=20 -o BatchMode=no -P ${PORT_VALUE}"
            sshpass -e ssh ${ssh_opts} "${CPANEL_USER}@${HOST_VALUE}" "echo '[ssh] auth ok (password)'"
            sshpass -e scp ${scp_opts} "${DEPLOY_BUNDLE}" "${CPANEL_USER}@${HOST_VALUE}:~/${DEPLOY_BUNDLE}"
            sshpass -e ssh ${ssh_opts} "${CPANEL_USER}@${HOST_VALUE}" \
              "APP_DIR='${APP_DIR}' NODE_VENV_ACTIVATE='${NODE_VENV_ACTIVATE}' DEPLOY_BUNDLE='${DEPLOY_BUNDLE}' bash -s" <<< "${remote_script}"
          }

          run_key_deploy() {
            local ssh_opts="-i ~/.ssh/id_deploy -o IdentitiesOnly=yes -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=accept-new -o BatchMode=yes -o ConnectTimeout=20 -p ${PORT_VALUE}"
            local scp_opts="-i ~/.ssh/id_deploy -o IdentitiesOnly=yes -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=accept-new -o BatchMode=yes -o ConnectTimeout=20 -P ${PORT_VALUE}"
            ssh ${ssh_opts} "${CPANEL_USER}@${HOST_VALUE}" "echo '[ssh] auth ok (key)'"
            scp ${scp_opts} "${DEPLOY_BUNDLE}" "${CPANEL_USER}@${HOST_VALUE}:~/${DEPLOY_BUNDLE}"
            ssh ${ssh_opts} "${CPANEL_USER}@${HOST_VALUE}" \
              "APP_DIR='${APP_DIR}' NODE_VENV_ACTIVATE='${NODE_VENV_ACTIVATE}' DEPLOY_BUNDLE='${DEPLOY_BUNDLE}' bash -s" <<< "${remote_script}"
          }

          if [ "${AUTH_MODE}" = "password" ]; then
            run_password_deploy
          else
            if run_key_deploy; then
              echo "Deploy via SSH key succeeded."
            elif [ "${PASSWORD_FALLBACK}" = "1" ]; then
              echo "SSH key auth failed, retrying with CPANEL_PASSWORD..."
              run_password_deploy
            else
              echo "SSH key auth failed (exit 255). Set CPANEL_SSH_PASSPHRASE if key is encrypted, or add CPANEL_PASSWORD for fallback."
              exit 1
            fi
          fi

      - name: Health check
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -fsS "${HEALTHCHECK_URL}" | grep -qi '^ok$'; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for app to become healthy... (${i}/30)"
            sleep 4
          done
          echo "Health check failed"
          exit 1
