name: Deploy to cPanel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: read
    env:
      DEPLOY_BUNDLE: deploy-${{ github.sha }}.tgz
      APP_DIR: ${{ secrets.CPANEL_APP_DIR }}
      NODE_VENV_ACTIVATE: ${{ secrets.CPANEL_NODE_VENV_ACTIVATE }}
      HEALTHCHECK_URL: https://www.mahean.com/healthz
      CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
      CPANEL_PORT: ${{ secrets.CPANEL_PORT }}
      CPANEL_USER: ${{ secrets.CPANEL_USER }}
      CPANEL_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare deployment bundle
        run: |
          set -euo pipefail
          rm -rf deploy
          mkdir -p deploy
          cp -r api deploy/api
          cp -r dist deploy/dist
          cp -r scripts deploy/scripts
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cp server.js deploy/server.js
          if [ -d data ]; then
            cp -r data deploy/data
          fi
          tar -czf "${DEPLOY_BUNDLE}" -C deploy .

      - name: Validate and normalize deploy config
        run: |
          set -euo pipefail
          if [ -z "${CPANEL_HOST:-}" ] || [ -z "${CPANEL_USER:-}" ]; then
            echo "Missing required repository secrets: CPANEL_HOST and/or CPANEL_USER"
            exit 1
          fi

          host="${CPANEL_HOST#http://}"
          host="${host#https://}"
          host="${host%%/*}"
          if [ -z "${host}" ]; then
            echo "CPANEL_HOST is invalid."
            exit 1
          fi

          port="$(printf '%s' "${CPANEL_PORT:-22}" | tr -cd '0-9')"
          if [ -z "${port}" ]; then
            port="22"
          fi

          echo "CPANEL_HOST_CLEAN=${host}" >> "$GITHUB_ENV"
          echo "CPANEL_PORT_CLEAN=${port}" >> "$GITHUB_ENV"

      - name: Configure SSH
        env:
          CPANEL_SSH_KEY: ${{ secrets.CPANEL_SSH_KEY }}
          CPANEL_SSH_KEY_B64: ${{ secrets.CPANEL_SSH_KEY_B64 }}
          CPANEL_SSH_PASSPHRASE: ${{ secrets.CPANEL_SSH_PASSPHRASE }}
        run: |
          set -euo pipefail
          HOST_VALUE="${CPANEL_HOST_CLEAN}"
          PORT_VALUE="${CPANEL_PORT_CLEAN}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          if ! ssh-keyscan -p "${PORT_VALUE}" "${HOST_VALUE}" >> ~/.ssh/known_hosts; then
            echo "ssh-keyscan failed for ${HOST_VALUE}:${PORT_VALUE}"
            exit 1
          fi

          if [ -n "${CPANEL_PASSWORD:-}" ]; then
            sudo apt-get update
            sudo apt-get install -y sshpass
            echo "AUTH_MODE=password" >> "$GITHUB_ENV"
            exit 0
          fi

          if [ -z "${CPANEL_SSH_KEY:-}" ] && [ -z "${CPANEL_SSH_KEY_B64:-}" ]; then
            echo "Missing SSH key secret. Set CPANEL_SSH_KEY (raw key) or CPANEL_SSH_KEY_B64 (base64 key), or set CPANEL_PASSWORD."
            exit 1
          fi

          if [ -n "${CPANEL_SSH_KEY_B64:-}" ]; then
            printf '%s' "${CPANEL_SSH_KEY_B64}" | base64 -d > ~/.ssh/id_deploy
          else
            KEY_CONTENT="$(printf '%s' "${CPANEL_SSH_KEY}" | tr -d '\r')"
            # If secret was pasted as escaped newlines, convert to real newlines.
            if [[ "${KEY_CONTENT}" == *"\\n"* ]] && [[ "${KEY_CONTENT}" != *$'\n'* ]]; then
              KEY_CONTENT="$(printf '%b' "${KEY_CONTENT}")"
            fi
            # Remove accidental left-padding from copied chat text.
            printf '%s\n' "${KEY_CONTENT}" | sed 's/^[[:space:]]*//' > ~/.ssh/id_deploy
          fi

          chmod 600 ~/.ssh/id_deploy

          if ! grep -q "BEGIN OPENSSH PRIVATE KEY" ~/.ssh/id_deploy; then
            echo "Invalid SSH key format in secret."
            exit 1
          fi

          if [ -n "${CPANEL_SSH_PASSPHRASE:-}" ]; then
            ssh-keygen -y -P "${CPANEL_SSH_PASSPHRASE}" -f ~/.ssh/id_deploy >/dev/null
            eval "$(ssh-agent -s)"
            printf '%s\n' '#!/usr/bin/env bash' 'printf "%s\n" "$CPANEL_SSH_PASSPHRASE"' > /tmp/askpass.sh
            chmod 700 /tmp/askpass.sh
            export SSH_ASKPASS=/tmp/askpass.sh
            export DISPLAY=:0
            export SSH_ASKPASS_REQUIRE=force
            setsid -w ssh-add ~/.ssh/id_deploy < /dev/null
          else
            ssh-keygen -y -f ~/.ssh/id_deploy >/dev/null
          fi

          echo "AUTH_MODE=key" >> "$GITHUB_ENV"

      - name: Deploy and restart app
        run: |
          set -euo pipefail
          HOST_VALUE="${CPANEL_HOST_CLEAN}"
          PORT_VALUE="${CPANEL_PORT_CLEAN}"
          AUTH_MODE="${AUTH_MODE:-key}"

          remote_script=$(cat <<'EOS'
          set -euo pipefail
          HOME_DIR="${HOME:-$(cd ~ && pwd)}"
          APP_DIR_VALUE="${APP_DIR}"
          if [ -z "${APP_DIR_VALUE}" ]; then
            APP_DIR_VALUE="${HOME_DIR}/main_mahean.com"
          fi
          NODE_VENV_VALUE="${NODE_VENV_ACTIVATE}"
          if [ -z "${NODE_VENV_VALUE}" ]; then
            APP_NAME="$(basename "${APP_DIR_VALUE}")"
            NODE_VENV_VALUE="${HOME_DIR}/nodevenv/${APP_NAME}/20/bin/activate"
          fi
          mkdir -p "${APP_DIR_VALUE}"
          mkdir -p "${APP_DIR_VALUE}/tmp"
          if [ ! -f "${HOME_DIR}/${DEPLOY_BUNDLE}" ]; then
            echo "Deploy bundle missing: ${HOME_DIR}/${DEPLOY_BUNDLE}"
            exit 1
          fi
          tar -xzf "${HOME_DIR}/${DEPLOY_BUNDLE}" -C "${APP_DIR_VALUE}"
          rm -f "${HOME_DIR}/${DEPLOY_BUNDLE}"
          if [ ! -f "${NODE_VENV_VALUE}" ]; then
            echo "Node venv activate script not found: ${NODE_VENV_VALUE}"
            exit 1
          fi
          source "${NODE_VENV_VALUE}"
          node -v
          npm -v
          cd "${APP_DIR_VALUE}"
          npm install --include=dev --no-audit --no-fund
          npm run db:init
          npm run db:fix-encoding || true
          touch "${APP_DIR_VALUE}/tmp/restart.txt"
          EOS
          )

          if [ "${AUTH_MODE}" = "password" ]; then
            export SSHPASS="${CPANEL_PASSWORD}"
            SSH_OPTS="-o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=yes -o ConnectTimeout=20 -o BatchMode=no -p ${PORT_VALUE}"
            sshpass -e ssh ${SSH_OPTS} "${CPANEL_USER}@${HOST_VALUE}" "echo '[ssh] auth ok'"
            sshpass -e scp ${SSH_OPTS} "${DEPLOY_BUNDLE}" "${CPANEL_USER}@${HOST_VALUE}:~/${DEPLOY_BUNDLE}"
            sshpass -e ssh ${SSH_OPTS} "${CPANEL_USER}@${HOST_VALUE}" \
              "APP_DIR='${APP_DIR}' NODE_VENV_ACTIVATE='${NODE_VENV_ACTIVATE}' DEPLOY_BUNDLE='${DEPLOY_BUNDLE}' bash -s" <<< "${remote_script}"
          else
            SSH_OPTS="-i ~/.ssh/id_deploy -o IdentitiesOnly=yes -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=yes -o BatchMode=yes -o ConnectTimeout=20 -p ${PORT_VALUE}"
            ssh ${SSH_OPTS} "${CPANEL_USER}@${HOST_VALUE}" "echo '[ssh] auth ok'"
            scp ${SSH_OPTS} "${DEPLOY_BUNDLE}" "${CPANEL_USER}@${HOST_VALUE}:~/${DEPLOY_BUNDLE}"
            ssh ${SSH_OPTS} "${CPANEL_USER}@${HOST_VALUE}" \
              "APP_DIR='${APP_DIR}' NODE_VENV_ACTIVATE='${NODE_VENV_ACTIVATE}' DEPLOY_BUNDLE='${DEPLOY_BUNDLE}' bash -s" <<< "${remote_script}"
          fi

      - name: Health check
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -fsS "${HEALTHCHECK_URL}" | grep -qi '^ok$'; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for app to become healthy... (${i}/30)"
            sleep 4
          done
          echo "Health check failed"
          exit 1
